<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" href="./css/config/Normalize.css" />
		<link rel="stylesheet" href="./css/config/template.css" />
		<link rel="stylesheet" href="./css/modules/card.css" />

		<title>QR Card</title>
	</head>
	<body>
		<!-- main Atropos container (required), add your custom class here -->
		<div class="atropos my-atropos">
			<!-- scale container (required) -->
			<div class="atropos-scale">
				<!-- rotate container (required) -->
				<div class="atropos-rotate">
					<!-- inner container (required) -->
					<div class="atropos-inner">
						<!-- put your custom content here -->
						<div class="card">
							<img class="card--logo" data-atropos-offset="5" src="img/logoGuarico.svg" />

							<img class="card--img" data-atropos-offset="5" src="" alt="Foto" />

							<div class="card--wrapper-one">
								<div title="Nombre" class="card--name"></div>
								<div class="card--ci"></div>
							</div>

							<div title="Cargo" class="card--position" data-atropos-offset="5"></div>
							<div class="card--wrapper-two">
								<div class="card--secretary">
									<div class="card--secretary-title">Secretaría</div>
									<div class="card--secretary-paragraph"></div>
								</div>

								<div class="card--direction">
									<div class="card--direction-title">Dirección</div>
									<div class="card--direction-paragraph"></div>
								</div>
							</div>
							<div class="card--date-entry"></div>

							<div title="Estado del carnet" class="card--status"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/front/rotate_3d.js" type="module"></script>
		<script src="./js/services/call_API.js" type="module"></script>
	</body>
</html>
